  learn_about_booking: Comment fonctionne le processus de réservation?
  explain_step_1:
    "Une personne (le responsable du groupe) créera le groupe. Ceci se fait en cliquant 'Réserver maintenant' sur le voyage désiré.
    Trouver votre voyage en utilisant l'outil de recherche de voyages VC."
  explain_step_2:
    "Au moment de créer le groupe, le responsable du groupe entrera tous les détails concernant le groupe, choisira toute option pour le groupe (ces options s'appliquent
    à tous les membres du groupe, p. ex., une nuit additionnelle), puis paiera pour son propre voyage seulement."
  explain_step_3:
    "Le groupe est confirmé une fois que le responsable du groupe a payé."
  explain_step_4:
    "Tous les membres du groupe recevront un courriel incluant un hyperlien leur permettant de se joindre au groupe. Un membre d'un groupe peut aussi cliquer sur
    'Réserver maintenant' sur un voyage donné, puis choisir 'Vous joindre à un groupe', où on leur demandera leur adresse courriel (veuillez
    vous assurer qu'il s'agit de la même adresse courriel que celle entrée pour vous par le responsable du groupe)."
  explain_step_5:
    "Chaque membre du groupe devra ensuite procéder à sa réservation, choisir ses options individuelles et payer pour
    son voyage."
