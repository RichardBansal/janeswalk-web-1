  find_perfect_trip: "Trouvez le voyage parfait pour vous : Utilisez l'outil de recheche de voyages CV"
  ski_trips_copy:
    "Nos voyages de ski sont incomparables : faites la fête, skiez et surfez avec des milliers d'étudiants, dans les meilleurs centres de ski
    du Nord-Est. Profitez d'hébergement luxueux, célébrez jusqu'aux petites heures du matin dans le village légendaire et
    accédez aux événements exclusifs de Vacances Campus. Réservez maintenant et profitez d'un voyage de ski qui sera sans contredit le point culminant
    de votre année... Garanti!"
  beach_trips_copy:
    "Du soleil, des plages, bikinis... Quittez le campus et la ville, et mettez le cap sur le Sud!!
    Ces voyages sortent véritablement de l'ordinaire pour la relâche scolaire, et Voyages Campus vous offre les destinations les plus hot... Et les plus cool!
    Profitez de centres de villégiature tout-inclus à la mesure de votre budget. Place aux partys non-stop et aux événements organisés par le personnel légendaire
    d'animation de Vacances Campus."
  summer_trips_copy:
    "Bye bye, bureau... Faites vos valises, et n'oubliez pas votre passeport! C'est l'aventure à l'échelle du globe qui vous attend. Découvrez l'un de nos
    voyages internationaux organisés par GAP Adventures, réputé pour les voyages de groupe. Que vous optiez pour les magnifiques îles grecques,
    les plages interminables du Costa Rica ou le dépaysement de l'Asie du Sud-Est,
    cet été promet de rester à jamais gravé dans votre mémoire."
  clubs_and_assoc_trips_copy:
    "Si vous êtes impliqué avec un club de campus, de faculté ou d'association, vous êtes au bon endroit. Vacances Campus
    organise des voyages pour étudiants partout au Canada et dans le Nord-Est des États-Unis. Nous nous occupons de tout : transport,
    hébergement, salles de réunion et partys! Confiez-nous votre projet de voyage, rien de plus simple!"
  sports_tournaments_copy:
    "Le hockey collégial vous passionne et vous voulez jouer davantage? Votre équipe de basket-ball a soif de nouveaux défis?
    Rassemblez votre équipe et tentez de remporter la très convoitée Coupe Campus dans le cadre de l'un de nos légendaires tournois sportifs.
    Découvrez nos nombreux tournois intercollégiaux et prouvez aux autres campus que votre équipe
    sait se distinguer."
